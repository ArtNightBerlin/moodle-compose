version: '2'

networks:
  app-tier:
    driver: bridge

services:

  https-portal:
    image: steveltn/https-portal:1
    ports:
      - '80:80'
      - '443:443'
    links:
      - 'nginx'
    restart: always
    environment:
      DOMAINS: '${MOODLE_DOMAIN} -> http://nginx:8082'
      STAGE: '${MOODLE_DOMAIN_STAGE}'
      # STAGE: 'production'
      # FORCE_RENEW: 'true'
    networks:
      - app-tier

  nginx:
    image: nginx:alpine
    ports:
      - '8082:8082'
    volumes:
      - './conf/nginx.conf:/etc/nginx/nginx.conf:ro'
      - './logs/:/var/log/nginx'
    links:
      - 'moodle'
    volumes_from:
      - 'moodle'
    networks:
      - app-tier

  moodle_db:
    image: postgres:alpine
    ports:
      - '5432:5432'
    volumes:
      - '${MOODLE_DATAROOT}/postgres_data:/var/lib/postgresql/data'
  environment:
    POSTGRES_DB: '${MOODLE_DB_NAME}'
    POSTGRES_USER: '${MOODLE_DB_USER}'
    POSTGRES_PASSWORD: '${MOODLE_DB_PASSWORD}'
    networks:
      - app-tier

  redis:
    image: 'bitnami/redis:latest'
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - '6379:6379'
    volumes:
      - '${MOODLE_DATAROOT}/redis_data:/bitnami'
    networks:
      - app-tier

  moodle:
    image: artnight/moodle:mysql_maria_fpm_alpine
    volumes:
      - '${MOODLE_DATAROOT}/moodle_data:/var/moodledata'
      - '${MOODLE_DATAROOT}/moodle_html:/var/www/html'
    ports:
      - '8082:80'
    links:
      - 'moodle_db'
      - 'redis'
    environment:
      MOODLE_URL: $MOODLE_URL
      MOODLE_ADMIN: $MOODLE_ADMIN
      MOODLE_ADMIN_PASSWORD: $MOODLE_ADMIN_PASSWORD
      MOODLE_ADMIN_EMAIL: $MOODLE_ADMIN_EMAIL
      MOODLE_DB_TYPE: 'pgsql'
      MOODLE_DB_HOST: 'moodle_db'
      MOODLE_DB_USER: $MOODLE_DB_USER
      MOODLE_DB_PASSWORD: $MOODLE_DB_PASSWORD
      MOODLE_DB_NAME: $MOODLE_DB_NAME
      MOODLE_REVERSE_LB: $MOODLE_REVERSE_LB
      MOODLE_SSL: $MOODLE_SSL
      MOODLE_EMAIL_TYPE_QMAIL: $MOODLE_EMAIL_TYPE_QMAIL
      MOODLE_EMAIL_HOST: $MOODLE_EMAIL_HOST
      MOODLE_REDIS_HOST: $MOODLE_REDIS_HOST
      MOODLE_REDIS_PORT: $MOODLE_REDIS_PORT
    networks:
      - app-tier
